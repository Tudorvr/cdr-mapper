<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CDR Mapper</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div id="container">
	<div id="header">
		<h1>
			CDR Mapper
		</h1>
	</div>
	<div id="navigation">
		{% block breadcrumbs %}{% endblock %}
	</div>
	<div id="content">
		<h2>{% block page_title %}{% endblock %}</h2>
        {% block body %}{% endblock %}
		{% block scripts %}{% endblock %}
	</div>
	<div id="footer">
		<strong>Copyright &copy;2014 CDR Mapper, Dan O'Day</strong>
	</div>
</div>
</body>
</html>
